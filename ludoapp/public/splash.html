<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Ludo Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/splash.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img id="logo" src="images/logo_green.png">
        </div>

        <div class="heading">
            <h1>Ludo Game</h1>
            <h3>Online Multiplayer Board Game</h3>
        </div>
           
        <div class="second_image">
            <img id="family" src="images/family.png">
        </div>
    </header>

    <main>
        <form action="/play"><div class="play">
            <div class="playtext">
                <h3>Play</h3>
            </div>
            <div class="playbutton">
                <img id="playbutton" src="images/playbutton.png">
            </div>
        </div></form>

        <div class="statistics">
            <div class="statstext">
                <h3>Statistics</h3>
            </div>
            



            
            
        </div>

        <div class="howto">
            <div class="howtotext">
                <h3>How to Play</h3>
            </div>
            <a href="howto.html"><div class="howtobutton">
                <img id="questionmark" src="images/questionmark.png">
            </div></a>
            
        </div>
    </main>
</body>
</html>
