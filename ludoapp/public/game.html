<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ludo Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/game.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="javascripts/clock.js"></script>
    <script src="javascripts/game.js"></script>
</head>
<body>
    <header>
        <div class="logosection">
            <img id="logo" src="images/logo_green.png">
        </div>

        <div class="timeelapsed">
            <h1>Ludo!</h1>
            <h3>Time Elapsed: 00:00</h3> 
        </div> 
        <div class="temp">

        </div>
    </header>

    <main>
        <div class="gameboard">
            <img id="gameboard" src="images/gameboard.jpeg">
        </div>

        <div class="gameinfo">

            <div class="player1">
                <h3>Player 1</h3>
                <div class="diceandplayer">
                    <img class="playericon" src="images/playericon.png">
                    <img id="diceicon1" src="images/1.png">
                </div>
            </div>

            <div class="player2">
                <h3>Player 2</h3>
                <div class="diceandplayer">
                    <img class="playericon" src="images/playericon.png">
                    <img id="diceicon2" src="images/2.png">
                </div>
            </div>

            <div class="player3">
                <h3>Player 3</h3>
                <div class="diceandplayer">
                    <img class="playericon" src="images/playericon.png">
                    <img id="diceicon3" src="images/3.png">
                </div>
            </div>
            
            
            <div class="player4">
                <h3>Player 4</h3>
                <div class="diceandplayer">
                    <img class="playericon" src="images/playericon.png">
                    <img id="diceicon4" src="images/4.png">
                </div>
            </div>
        </div>
    </main>

    
</body>
</html>
