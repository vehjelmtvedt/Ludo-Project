<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Ludo Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo_green.png">
        </div>

        <div class="heading">
            <h1>Ludo Game</h1>
            <h3>Online Multiplayer Board Game</h3>
        </div>
           
        <div class="second_image">
            <img src="images/family.png">
        </div>
    </header>

    <main>
        <div class="play">
            <div class="playtext">
                <h3>Play</h3>
            </div>
            <div class="playbutton">
                <img src="images/playbutton.png">
            </div>
        </div>

        <div class="statistics">
            <div class="statstext">
                <h3>Statistics</h3>
            </div>

            <div class="statspicture">
                <img src="images/statsimage.png">
            </div>
            <div class="buttons">
                <img src="images/arrow_stats.png">
                <img src="images/arrow_stats.png"> <!---Rotate 180 degrees-->
            </div>
        </div>

        <div class="howto">
            <div class="howtotext">
                <h3>How to Play</h3>
            </div>
            <div class="howtobutton">
                <img src="images/questionmark.png">
            </div>
            
        </div>
    </main>
</body>
</html>
